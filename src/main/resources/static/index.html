<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="libs/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">

    <title>Home</title>
</head>

<body>
    <header>
        <h1>SafeStock</h1>

        <div class="slogan">
          <span class="troca-palavra"></span>
        </div>
    </header>
    <main>        
        <div class="box-entrar">
            <h2>Já possui conta?</h2>
            <form>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="ex: seunome@gmail.com" required>

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Sua melhor senha" required>

                <p>Não possui conta? Clique <span id="cliqueAquiParaCadastrar" class="text-primary">AQUI</span> para cadastrar.</p>
                <button type="submit" name="submit" id="entrarConta">Entrar</button>
                
            </form>
        </div>

        <div class="box-criar" id="divCriarConta">
            <h2>Criar Conta</h2>

            <form action="/backend/cadastro.php" method="POST">
                <label for="name">Nome</label>
                <input type="text" name="name" id="cadastroNome" required>

                <label for="email">Email</label>
                <input type="email" name="c-email" id="cadastroEmail" required>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="cadastroDataNascimento" name="data_nascimento" required>

                <label for="password">Senha</label>
                <input type="password" name="cadastroSenha" id="cadastroSenha" required>
			
                <button type="submit" name="submit2" id="criarConta">Criar conta</button>

            </form>
        </div>
    </main>
</body>

</html>
