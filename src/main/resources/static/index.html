<!DOCTYPE html>

<html lang="pt-br">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <link rel="stylesheet" href="style/style.css"> -->
        <link rel="stylesheet" href="libs/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="libs/jquery.min_3.6.4.js"></script>
        <script src="scripts/index.js"></script>
        <script type="text/javascript" src="libs/bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
        <title>Login</title>
    </head>
    <body>

        <header>
            <ul class="pagination justify-content-center">
                <h1 class="display-1"></h1>
        </header>
        <main>
            <div class="background-box">
                <form class="login-form">
                    <div class="form-header">
                        <h2 class="form-title"> Projeto dos Brabo </h2>
                    </div>
                    <div class="slogan">
                        <span class="troca-palavra"></span>
                    </div>

                    <div class="box-login">
                        <label for="exampleInputEmail1"></label>
                        <i class="bi bi-person-circle"></i>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">

                    </div>
                    <div class="box-senha">
                        <label for="exampleInputPassword1"></label>
                        <i class="bi bi-file-lock2"></i>
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                    </div>
                    <p>
                        <span id="cliqueAquiParaCadastrar" class="btn btn-link custom-link">Quero me cadastrar</span>
                    </p>
                </form>
                <button id="entrarConta" type="submit" class="btn btn-dark btn-lg btn-animation">Entrar</button>
                </form>



                <div class="box-criar" id="divCriarConta">
                    <h2 class="form-title">Log Center</h2>
                    <h4 class="title_criar"> Criar conta </h4>

                    <form id="formCriarConta" action="/backend/cadastro.php" method="POST">
                        <div class="nome-criar">
                            <label for="name"></label>
                            <input type="text" class="form-control" name="name" id="cadastroNome" placeholder="Nome"
                                required>
                        </div>

                        <div class="e-mail-criar">
                            <label for="email"></label>
                            <input type="email" class="form-control" name="c-email" id="cadastroEmail"
                                placeholder="E-mail" required>
                        </div>

                        <div class="senha-criar">
                            <label for="password"></label>
                            <input type="password" class="form-control" name="cadastroSenha" id="cadastroSenha"
                                placeholder="Senha" required>
                        </div>

                        <div class="data-criar">
                            <label for="data_nascimento">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="cadastroDataNascimento" name="data_nascimento"
                                required>
                        </div>



                        <p>
                            <span id="voltarLogin" class="btn btn-link custom-link">Já tenho cadastro</span>
                        </p>
                        <button type="submit" name="submit2" id="criarConta" class="btn btn-dark">Criar conta</button>

                    </form>


                </div>
            </div>
        </main>
        <script>

            var cliqueAquiParaCadastrar = document.getElementById("cliqueAquiParaCadastrar");

            var loginForm = document.querySelector(".login-form");
            var divCriarConta = document.getElementById("divCriarConta");

            var entrarConta = document.getElementById("entrarConta");

            cliqueAquiParaCadastrar.addEventListener("click", function () {
                // Remove "login-form" 
                loginForm.style.display = "none";

                // Mostra a caixa de criar conta 
                divCriarConta.style.display = "block";

                // Oculta o botão "Entrar"
                entrarConta.style.display = "none";
            });

        </script>

    </body>


</html>
